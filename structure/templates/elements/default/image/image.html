{# Media Element #}

<section class="imageElement element">
  <div class="container">
    <div class="imageElement__image">
      {{ getMediaSrcSet(element.media.filename, element.media.caption, {'sizes': '(min-width: 1020px) 926px, 93.43vw'}) }}
    </div>

    <div class="imageElement__content">
      <h2>{{ element.title }}</h2>
      {{ element.content }}
    </div>
  </div>
</section>
